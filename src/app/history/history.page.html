<ion-header>
  <ion-toolbar>
    <ion-title>Order History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="loadData($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    <ion-list>
        <ion-item  detail *ngFor="let history of buyHistory" [href]="'/historyDetail/' + history._id">
          <ion-label>
            <h2> <ion-icon name="calendar"></ion-icon> {{history.orderDate | date}}</h2>
            <p>  <ion-icon name="cash"></ion-icon> {{history.amount}}</p>
          </ion-label>
        </ion-item>
        <ion-item  *ngIf="!buyHistory">
          <ion-label>
            <h2>Nothing to show</h2>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
