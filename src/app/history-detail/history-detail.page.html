<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Order Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item  detail-none *ngFor="let order of orders?.products">
          <ion-label>
            <h2> {{order.name}}</h2>
            <p>Price {{order.price | currency:'INR' }}</p>
            <p>Number of items {{order.count}}</p>
            <p>Rewards Earned <ion-icon name="cash"></ion-icon>{{order.rewards}}</p>
          </ion-label>
        </ion-item>
        <ion-item  *ngIf="!orders">
          <ion-label>
            <h2>Data loading</h2>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
